version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.15.1
        - nvm use 22.15.1
        - "npm install"
        - "npm ci"
    build:
      commands:
        - "npm run build"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - ".next/cache/**/*"
      - ".npm/**/*"
